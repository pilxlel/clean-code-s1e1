<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body class="page">
    <div class="banner">
      <img class="banner__image" src="./eisenhower-matrix.jpg" alt="banner">
      <a 
        class="banner__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main">
      <h3 class="heading">Add Item</h3>
        <div class="
              task-list__item 
              task-list__item--no-border">
          <input 
            class="
              task-list__item-text 
              task-list__item-text--new" 
            id="new-task" 
            type="text">
          <button class="button">Add</button>
        </div>
      <h3 class="heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="task-list__item-checkbox" type="checkbox">
          <label class="task-list__item-label">Pay Bills</label>
          <input class="task-list__item-text" type="text" >
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg"  alt="remove image">
          </button>
        </li>
        <li 
          class="
            task-list__item 
            task-list__item--edit">
          <input class="task-list__item-checkbox" type="checkbox" >
          <label class="task-list__item-label">Go Shopping</label>
          <input class="task-list__item-text" type="text" value="Go Shopping">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg"  alt="remove image">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__item-checkbox" type="checkbox" checked>
          <label class="task-list__item-label">See the Doctor</label>
          <input class="task-list__item-text" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg"  alt="remove image">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
