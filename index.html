<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body class="page">
    <div class="banner">
      <img class="banner__image" src="./eisenhower-matrix.jpg" alt="banner">
      <a 
        class="banner__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main">
      <label class="new-task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input text-input" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="heading">Todo</h3>
      <ul class="unordered-list" id="incomplete-tasks">
        <li class="unordered-list-item">
          <input type="checkbox" class="checkbox-input input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input text-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img src="./remove.svg" class="delete-img" alt="remove image"></button>
        </li>
        <li class="unordered-list-item edit-mode">
          <input type="checkbox" class="checkbox-input input">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input text-input">
          <button class="button edit-button">Save</button>
          <button class="button delete-button"><img src="./remove.svg" class="delete-img" alt="remove image"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="unordered-list" id="completed-tasks">
        <li class="unordered-list-item">
          <input type="checkbox" class="checkbox-input input" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input text-input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img src="./remove.svg" class="delete-img" alt="remove image"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
